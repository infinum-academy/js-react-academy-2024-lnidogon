<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV show app </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "page-container">
        <span class = "small-title">
            TV shows APP
        </span>
        <div id = "show-display">
            <img src="https://m.media-amazon.com/images/S/pv-target-images/e56c18e08e0a07c8d4ee65f45be64cefe6b070992a84182dd5ba35eb7cfc6510.jpg" alt="slika nije učitana">
            <div>
                <span class = "small-title">
                    Friends
                </span>
                <span>
                    Follows the personal and professional lives of six twenty to thirty year-old friends living in the Manhattan borough of New York City.
                </span>
            </div>
        </div>
        <form>
            <span class = "small-title">Reviews</span>
            <textarea id = "review-text-input", placeholder="Add review"></textarea>
            <input id = "review-rank-input", type="number" placeholder="Add rating" >
            <input type="button" value="Post" onclick="addReview()">
        </form>
        <div id = "reviews">
            <div class = "review">
                <span> Ovdje ide neki konstruktivni komentar</span>
                <span> Ovdje ide ocjena / 5 </span>
            </div>
            <div class = "review">
                <span> Ovdje ide drugi konstruktivni komentar</span>
                <span> Loše / 5 </span>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
